name: Mi Primer Workflow de GitHub Actions

# Define cuándo se ejecutará este workflow
on:
  push:
    branches:
      - main # Se ejecuta cuando hay un push a la rama 'main'

  # También puedes añadir otros eventos, por ejemplo, para pull requests:
  # pull_request:
  #   branches:
  #     - main

  # O para ejecutarlo manualmente desde la interfaz de GitHub:
  # workflow_dispatch:

# Define los trabajos (jobs) que se ejecutarán en este workflow
jobs:
  build:
    # El tipo de máquina virtual donde se ejecutará este trabajo
    runs-on: ubuntu-latest

    # Pasos que se ejecutarán en este trabajo
    steps:
      # Paso 1: Checkout del repositorio
      # Esto descarga tu código en la máquina virtual
      - name: Checkout del código
        uses: actions/checkout@v4 # Usa la acción oficial para checkout

      # Paso 2: Un paso simple para imprimir un mensaje
      - name: Saludar desde GitHub Actions
        run: echo "¡Hola desde GitHub Actions! Este es mi primer workflow."

